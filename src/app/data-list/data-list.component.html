<div class="container">
    <div class='col-xs-6'>
        <div *ngFor="let data of registerDatas">
            <a style="cursor: pointer;" class='list-group-item clearfix' routerLinkActive=active>
                <div class='pull-left'>
                    <h4 class='list-group-item-heading'><b>{{ data.fname}} {{data.lname}}</b></h4>
                    <hr>
                    <h6>Email-id :{{data.email}}</h6>
                </div>
                <button class='btn btn-primary pull-right' style='margin-left: 5px;' type="button" (click)="onEdit(data.id)">Edit</button>
                <button class='btn btn-danger pull-right' type="button" (click)="onDelete(data.id)">Delete</button>
            </a>
        </div>
    </div>
</div>
